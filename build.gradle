apply plugin: 'eclipse'
apply plugin: 'idea'

subprojects {
    apply plugin: 'java'

    version = "1.1.1"

    repositories {
      mavenLocal()
      jcenter()
    }

    dependencies {
      compile "info.picocli:picocli:2.0.3"
      compile "fastily:jwiki:1.4.1"
    }
}

project(':cli') {
    apply plugin: 'application'

    mainClassName = "mtc.CMTC"

    dependencies {
        compile project(':shared')
    }


    task cmtc(type: Jar) {
      baseName = "CMTC"

      from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
      }

      manifest {
        attributes 'Main-Class': 'mtc.CMTC'
      }
      
      exclude "META-INF/*.SF", "**/LICENSE*", "**/NOTICE*", "**/maven/**"

      with jar
    }
}

project(':ui') {
    apply plugin: 'application'

    mainClassName = "mtc.App"

    dependencies {
        compile project(':shared')
    }


    task mtc(type: Jar) {
      baseName = "MTC"

      from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
      }

      manifest {
        attributes 'Main-Class': 'mtc.App'
      }
      
      exclude "META-INF/*.SF", "**/LICENSE*", "**/NOTICE*", "**/maven/**"

      with jar
    }    
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}